<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Boom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./travel.css">
  <script defer src="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/js/brands.js"></script>
  <script defer src="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/js/solid.js"></script>
  <script defer src="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/js/fontawesome.js"></script>
</head>
<body>
    <nav>
        <div id='logoname'>Travel Boom</div>
            <ul>
            <li><a href="./travel_recommendation.html" id="home">Home </a></li>
            <li><a href="./travel_aboutus.html" id="about">About us </a></li>
            <li><a href="./travel_contact.html" id="contact">Contact Us </a></li>
            </ul>
            <div class='row' id=''>
        </div>
    </nav>
    <div class="content">
        <div class="row">
            <div class='col-2' id='social'>
                <nav class="navbar navbar-expand-lg  fixed-left">
                    <div class="d-flex flex-column align-items-center">
                        <a href="#" class="navbar-brand"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#" class="navbar-brand"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="navbar-brand"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="navbar-brand"><i class="fab fa-youtube"></i></a>
                    </div>
                    </nav>
            </div>
            <div class="col-3 d-flex align-items-center" style="height: 80vh;">
                <div class="row">
                    <h1 class="contact-title">CONTACT US</h1>
                </div>
            </div> 
            <div class="col-6 d-flex align-items-center justify-content-center p-4">
                <div class="form-container">
                    <form class="contact-form">
                        <div class="form-group">
                            <label class="form-label" for="name">Name:</label>
                            <input type="text" class="form-control form-input" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" class="form-control form-input" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="message">Message:</label>
                            <textarea class="form-control form-input" id="message" rows="3" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    

</body>
</html>
